<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>
</head>
<body>
  <main>
    <header class="header">
      <h1>SPLI</h1>
      <!-- <br> TTER -->
      <h1>TTER</h1>
    </header>
    <section class="card">
      <div class="card__inputs">
        <div class="card__inputs-bill">
            <p >Bill</p>
            <input type="number" name="bill" id="" placeholder="0">
        </div>
        <div class="card__inputs-tip">
          <p>Select Tip %</p>
          <div class="card__inputs-tip--btns">
            <button class="btns">5%</button>
            <button class="btns">10%</button>
            <button class="btns">15%</button>
            <button class="btns">25%</button>
            <button class="btns">50%</button>
            <input type="number" id="btnsCustom" class="btns" placeholder="Custom">
          </div>
        </div>
        <div class="card__inputs-people">
            <p >Number of People</p>
            <input type="number" name="people" id="" placeholder="0">
        </div>
      </div>
      <div class="card__results">
        <div class="card__results-calc">
          <div class="card__results-calc--text">
            <div class="text">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <h3><span id="tipByPerson">$4.27</span></h3>
          </div>
          <div class="card__results-calc--text">
            <div class="text">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <h3><span id="total">$00.00</span></h3>
          </div>
        </div>
        <button class="card__results-btn" type="submit">RESET</button>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@lexcode</a>.
    </footer>
  </main>
</body>
</html>
